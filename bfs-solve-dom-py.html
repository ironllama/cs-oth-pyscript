<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .row {
        display: flex;
    }

    .col {
        --border-width: 3px;
        --cell-wh: calc(var(--border-width) * 4);
        --cell-margin: calc(var(--border-width) * -1);
        border: var(--border-width) solid black;
        width: var(--cell-wh);
        height: var(--cell-wh);
        margin: var(--cell-margin) 0 0 var(--cell-margin);
        /* background-color: cornflowerblue; */
    }

    #pythonStuff {
        height: 100px;
        margin-top: 15px;
    }

    /* py-config - not a component */
    py-config {
        display: none;
    }

    /* py-{el} - components not defined */
    py-script:not(:defined) {
        display: none;
    }
</style>
